<script>
  // 什么时候使用箭头
  // setTimeout(function () {
  //   console.log(this);
  // }, 1000)
  //
  // this = window
  // setTimeout(() => {
  //   console.log(this);
  // },1000)

  // 定义一个对象
  // 结论： 箭头函数中的this是如何查找的？
  // 答案：向外层作用域中，一层层查找this,直到有this的定义
  // const obj = {
  //   // 自变量的增强写法
  //   aaa() {
  //     setTimeout(function () {
  //       console.log(this);   // window
  //     })
  //
  //     console.log(this);
  //
  //     // 普通函数的this指向的是window对象
  //
  //     setTimeout(() => {
  //       console.log(this);  // obj对象
  //     })
  //   }
  // }

  // obj.aaa()
  const obj = {
    // 自变量的增强写法
    aaa() {
      setTimeout(function () {
        setTimeout(function () {
          console.log(this); // window
        })

        // this 指向 window

        setTimeout(() => {
          console.log(this); // window
        })
      })

      // 普通函数的this指向的是window对象

      setTimeout(() => {
        setTimeout(function () {
          console.log(this); // window
        })

        setTimeout(() => {
          console.log(this); // obj
        })
      })
    }
  }
  obj.aaa()
</script>

</body>
