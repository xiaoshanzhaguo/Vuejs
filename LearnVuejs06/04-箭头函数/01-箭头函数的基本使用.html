<script>
  // 箭头函数： 也是一种定义函数的方式

  }

  // 2.在对象自变量中定义函数
  const obj = {
    // bbb: function () {

    // },
    bbb() {
    }
  }

  // 3.ES6中的箭头函数
  // const ccc = (参数列表) => {
  //
  // }
  // 没有参数的情况，括号里面就没有值

  }
</script>
