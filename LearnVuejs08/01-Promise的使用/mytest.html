        const promise = new Promise(function (resolve, reject) {
            setTimeout(function() {
                const time = Date.now()
                if (time % 2 === 1) {
                    resolve('成功的值' + time);
                } else {
                    reject('失败的值' + time);
                }
            }, 2000)
        });

        promise.then(function (value) {
            // success
            console.log('成功的value', value);
        },(function (error) {
            // failure
            console.log('失败的value', error);
        }))
