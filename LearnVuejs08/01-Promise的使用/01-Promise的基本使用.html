<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 下面是同步的代码
  // const name = 'why'
  // console.log(name);
  //
  // const result = 3 + 5;

  // 1. 使用setTimeout
  // setTimeout(() => {
  //   console.log('Hello World');
  // }, 1000)

  // 参数本身是一个函数(resolve, reject)
  // resolve,reject 本身又是函数
  // 链式编程
  new Promise((resolve, reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      resolve()
    })
  }).then(() => {
    // 第一次拿到结果的处理代码
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');

    return new Promise((resolve, reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      // 第二次拿到结果的处理代码
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');

      return new Promise((resolve, reject) => {
        // 第三次网络请求的代码
        setTimeout(() => {
            resolve()
        }, 1000)
      }).then(() => {
        // 第三次拿到结果的处理代码
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');
      })
    })
  })

  // 什么情况下会用到promise?
  // 一般情况下，是有异步操作时，使用Promise对这个异步操作进行封装
  // executor 执行 .executor 缩写，可执行文件
  // new -> 构造函数(1. 保存一些状态信息  2. 执行传入的函数)
  // 在执行我们传入的回调函数时，会传入两个参数，一个叫resolve,一个叫reject，本身又是函数
  new Promise((resolve, reject) => {
    setTimeout((data) => {
      // 成功的时候调用resolve
      // resolve('Hello liyuqiu')
      // resolve后，会调用then这个函数

      // 失败的时候调用reject
      reject('error message')
    }, 1000)
  }).then((data) => {
    // 1. 100行的处理代码
    console.log(data);
    console.log(data);
    console.log(data);
    console.log(data);
    console.log(data);
  }).catch(err => {
    console.log(err);
    console.log(err);
    console.log(err);
    console.log(err);
    console.log(err);
  })

</script>

</body>
</html>
