<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- 4. vue实例上挂载了app，它可以来管理这个部分，即id="app"这个div交给vue实例管理-->
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>

<!--1. 先进行引入-->
<script src="../js/vue.js"></script>

<!-- 2. 为什么可以直接new Vue，因为在vue.js里面有下面的代码(之所以能用 new Vue，是因为Vue.js里定义了Vue这个方法)
new Vue()里面传的不是普通的类型，而是对象-->
<!--<script>-->

<!--        -->
<!--    }-->
<!--</script>-->


<div>{{message}}</div>
<script>
    // 3. 用一个变量来接收数据 var app = (这里的var不行)
    // let(变量)/const(常量)  (在ES6里面不怎么用var，它是有缺陷的)
    // 编程范式：声明式编程
    // let name = 'why'
    // name = 'kobe'
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {  //定义一些数据
            message: '你好啊，李银河！',
            name: 'coderwhy'
        }
    })

    // 5.
    // 元素js的做法(编程范式：命令式编程)
    // 1）创建div元素，设置id属性

    // 2）定义一个变量叫message

    // 3）将message变量放在前面的div元素中显示

    // 4）修改message的数据：今天天气不错

    // 5）将修改后的数据再次替换到div元素中
</script>
</body>
</html>
