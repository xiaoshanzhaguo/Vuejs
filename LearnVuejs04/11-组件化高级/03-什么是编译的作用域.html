<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn v-show="isShow"></cpn>  <!-- 这里会用实例中的isShow -->

    <!-- 代码中没有设置下面的代码，因此缩放的时候显示得很小。 -->
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <cpn v-for="item in names"></cpn>  <!-- 看一下模板在哪个作用域里 -->
</div>

<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <p>我是内容，哈哈哈</p>
        <button v-show="isShow">案例</button>  <!-- 这个模板属于组件里的作用域，只会访问自己作用域里的变量 -->
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isShow: true
        },
        components: {
            cpn: {
                template: `#cpn`,
                data() {
                    return {
                        isShow: false
                    }
                }
            }
        }
    })
</script>

</body>
</html>
