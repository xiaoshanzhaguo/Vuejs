<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 需求：第一次用组件时，想显示button，第二次想显示span标签，第三次想显示i标签等。
我们在显示组件时可能不太一样，这个时候就要求组件具备扩展性。 -->

<div id="app">
    <!-- 1.插槽的基本使用：<slot></slot>
         2.插槽的默认值： <slot>button</slot>
         3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
     -->

    <!--<cpn><button>按钮</button></cpn>-->
    <cpn></cpn>  <!--这里会替换插槽，没有给就默认给slot里的 -->
    <cpn><span>哈哈哈</span></cpn>
    <cpn><i>呵呵呵</i></cpn>

    <cpn>
        <i>呵呵呵</i>
        <div>我是div元素</div>
        <p>我是p元素</p>
    </cpn>  <!--这里全部替换插槽里的默认 -->

    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件，哈哈哈</p>
        <!--    <button>按钮</button>-->
        <!-- 上面的需求可以用插槽实现，相当于预留了空间，你决定这里要显示什么东西。 -->
        <slot>
            <button>案例</button>
        </slot>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {
            cpn: {
                template: `#cpn`
            }
        }
    })
</script>


</body>
</html>
