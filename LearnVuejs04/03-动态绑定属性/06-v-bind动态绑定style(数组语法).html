<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            // 注意，这里的属性值要加单引号，代表一个变量，不加单引号就是对象了！！！
            baseStyle: {backgroundColor: 'red'},
            baseStyle1: {fontSize: '100px'},
        }
    })
</script>

</body>
</html>
