<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 需求：将书的总价格显示到这里 -->
    <h2>总价格：{{totalPrice}}</h2>
    <h2>总价格：{{getTotalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                //  数组里放的是对象
                {id: 110, name: 'Unix编程艺术', price: 119},
                {id: 111, name: '代码大全', price: 105},
                {id: 112, name: '深入理解计算机原理', price: 98},
                {id: 113, name: '现代操作系统', price: 87},
            ]
        },
        methods: {
            getTotalPrice: function () {
                // 这里的内容和下面的一样
            }
        },
        // 计算属性在多次调用中只会调用一次，而methods调用几次就会执行几次（它是没有缓存的，性能会更低一点）
        computed: {
            // filter/map/reduce
            totalPrice: function () {
                let result = 0   /**初始化这一步很重要**/
                // 这里讲简单方法  return this.books.reduce()
                // 这里用let会比较好，因为let是有块级作用域的，而且在ES6里面就不要使用var了
                for (let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price
                }
                return result  /**返回值的语句也不要忘记！！！**/

                // 下面是ES6使用方法
                // for (let i in this.books) {
                //   this.books[i]
                // }
                // // 这里要注意 in 和 of 的区别，用of的话，下面就直接用book，不用this.books[i]
                // for (let book of this.books) {
                //   // 这里可以直接用book
                // }
            }
        }
    })
</script>

</body>
</html>
