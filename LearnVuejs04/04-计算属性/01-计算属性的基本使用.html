<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 拼接的写法 -->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>

    <!-- 第一种办法——通过方法methods。获取完整的名字 getFullName()。它比上面要好一点，而且别人一看就知道是获取名字的全称（阅读性更好）
     不好的地方：{{}}中一般跟上的是变量的名字， 但是这里显示的是一个方法，看起来太别扭了-->
    <h2>{{getFullName()}}</h2>

    <!--  第二种方法——使用计算属性。计算属性一般情况下，它是当我们的数据需要进行某种变化之后再来显示的话，
    你可以在计算属性中重新定义一个属性，并且给它返回你变化之后的属性。-->
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Lebron',
            lastName: 'James'
        },
        // 下面的这些属性不能乱起，因为他是固定的
        // computed: 计算属性(),本质是属性，如下是只实现了get方法
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods: {
            getFullName() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    })
</script>

</body>
</html>
