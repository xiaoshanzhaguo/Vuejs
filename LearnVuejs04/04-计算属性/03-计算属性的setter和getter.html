<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{fullName}}
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        computed: {
            // fullName: function () {
            //   return this.firstName + ' ' + this.lastName
            // }
            // 文件里的这个大括号本质上是对象
            // name: 'coderwhy'  这里定义的是属性
            fullName: {
                // set: function () {
                //   //set方法一般不实现
                //   // console.log("----")
                //   const names = newValues.split(' ');  // 先分开
                //   this.firstName = names[0];
                //   this.lastName = names[1];
                // },
                // 现在计算属性只剩下一个get方法
                // 计算属性一般是没有set方法，只读属性
                /**在对象里定义了fullName这个属性，然后在这个属性里又定义对象（即属性又是一个对象）**/
                get: function () {
                    return this.firstName + ' ' + this.lastName
                }
                // 平常的情况即为省略了get这个字。
            }
        }
    })
</script>

</body>
</html>
