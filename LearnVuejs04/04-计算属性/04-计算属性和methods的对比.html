<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--  第一种方案，直接拼接：语法过于繁琐-->
    <h2>{{firstName}} {{lastName}}</h2>
    <!--  通过定义methods,这里要调用4次-->
    <!--  <h2>{{getFullName()}}</h2>-->
    <!--  <h2>{{getFullName()}}</h2>-->
    <!--  <h2>{{getFullName()}}</h2>-->
    <!--  <h2>{{getFullName()}}</h2>-->
    <!--  通过计算属性，这里只调用一次-->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        methods: {
            getFullName: function () {
                console.log("getFullName")
                return this.firstName + ' ' + this.lastName
            }
        },
        computed: {
            fullName: function () {
                console.log("fullName")
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>

</body>
</html>
