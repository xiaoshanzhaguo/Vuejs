<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 1. 第一种方案(直接排除)，直接拼接：语法过于繁琐(希望以后在html的模板里面代码越简洁越好，
    因为下面的东西属于代码的逻辑处理，不应该在html中出现很多次，这样代码的逻辑就不清晰了。) -->
    <h2>{{firstName}} {{lastName}}</h2>

    <!-- 2. 通过定义methods,这里要调用4次函数
    一定要写mustache语法！！否则显示的是文字(getFullName())，它是不会解析的，
    只有将它放到mustache语法里，它才会做一个解析，它才知道这是一个函数，才来执行这个函数。
     -->
    <!--  <h2>{{getFullName()}}</h2> -->
    <!--  <h2>{{getFullName()}}</h2> -->
    <!--  <h2>{{getFullName()}}</h2> -->
    <!--  <h2>{{getFullName()}}</h2> -->

    <!-- 3. 通过computed计算属性，这里只调用一次函数 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        methods: {
            getFullName: function () {
                console.log("getFullName")
                return this.firstName + ' ' + this.lastName
            }
        },
        computed: {
            fullName: function () {
                console.log("fullName")
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>

</body>
</html>
