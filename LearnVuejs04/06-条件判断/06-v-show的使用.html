<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--  v-if: 当我们条件为false时，包含v-if指令的元素根本就不会存在在dom中-->
    <!--  v-show: 当我们条件为false时，v-show只是给我们的元素增加了行内样式：display:none-->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>
    <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isShow: true
        }
    })
</script>

</body>
</html>
