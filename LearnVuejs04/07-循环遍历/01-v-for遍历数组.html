<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 需求1：希望通过ul li遍历数组里的名字 -->
    <!-- 1. 在遍历的过程中没有使用到索引值（下标值）-->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>

    <!-- 需求2：在遍历的名字前加上1./2.等值 -->
    <!-- 2. 在遍历的过程中，获取索引值 -->
    <ul>
        <!-- (item, index)，这种小括号和一种元素类型很像——元组（很多语言里有的概念）-->
        <li v-for="(item, index) in names">
            {{index + 1}}.{{item}}
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            names: ['why', 'kobe', 'james', 'curry']
        }
    })
</script>

</body>
</html>
