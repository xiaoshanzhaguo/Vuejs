<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 需求：以li的方式，将所有的信息都展示出来。第一个li显示名字，以此类推。 -->
    <!-- 1. 笨的办法，属性多的时候不方便 -->
    <li>{{info.name}}</li>
    <li>{{info.age}}</li>
    <li>{{info.height}}</li>

    <!-- 2. 通过变量的方式 -->
    <!-- 2.1 遍历对象的过程中，如果只是获取一个值，那么获取到的是value
    如果像下面这样遍历对象，我们不确定每次获取到的是key,value还是下标值-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>

    <!-- 2.2 获取Key和value 格式： (value, key)
    前面的是value，因为一般把重要的放前面 --->
    <ul>
        <li v-for="(value, key) in info">{{value}}-{{key}}</li>
    </ul>

    <!-- 2.3 获取Key和value和index 格式： (value, key, index) --->
    <ul>
        <li v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            info: {
                name: 'why',
                age: 18,
                height: 1.88
            }
        }
    })
</script>

</body>
</html>
