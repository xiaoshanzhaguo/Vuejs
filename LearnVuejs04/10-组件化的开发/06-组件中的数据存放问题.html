<!-- 2. template标签 -->
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <p>我是内容，呵呵呵呵</p>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    // 注册一个全局组件
    Vue.component(`cpn`, {
        template: `#cpn`,
        // 2. 报错，然后根据提示写出正确的写法
        data() {  // 这个data不能是对象类型,应该是函数类型，并且返回一个实例类型
            return {
                title: 'abc'
            }
        }
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            // 1. 先测试组件是否能访问Vue实例里的数据
            title: 'abc'
        }
    })
</script>
