<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 组件实例对象(根据下面注册的全局组件创建的) -->
<div id="app">
    <!-- 针对当前的程序来说，它到时候会根据这个东西创建一个组件实例。下面三个都是组件实例。
    它们共用一个data对象吗？ 不是。因为data它是一个函数，它在创建组件时会调用data函数。会在每次调用时return一个新的对象。
    最下面进行举例说明。 -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>当前计数：{{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
        <!--    当前计数和下面的按钮，必须放到一个div里-->
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    // 1. 注册组件
    // const obj = { // 希望用同一个数据的写法
    //     counter: 0
    // }
    Vue.component('cpn', {
        template: `#cpn`,
        data() {
            return {
                counter: 0
            }
            // return obj
        },
        methods: {
            increment() {
                this.counter++
            },
            decrement() {
                this.counter--
            }
        }
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        }
    })
</script>

<script>
    <!-- 举例说明 -->
    /* 2. 第二种写法(现在这种写法中，obj1-3就是一个对象)
    现在这个obj实际上也是个内存地址0x100，然后当你以函数的形式返回一个对象时，本质上返回的就是内存地址。
    因此别人一旦调用，这里拿到的也是内存地址。更改后，由于obj1-3指向abc()的返回值，
    返回值就是obj(obj就是在内存里地址为0x100的对象)，因此共同指向地址为0x100的对象。 */
    const obj = {
        name: 'why',
        age: 18
    }

    function abc() {
        return obj
    }


    // 1. 第一种写法
    // function abc() {
    //     return {
    //         name: 'why',
    //         age: 18
    //     }
    // }

    // 下面这三个不是一个对象，因为函数每次在执行的时候在自己的栈空间创建很多新的变量
    let obj1 = abc()
    let obj2 = abc()
    let obj3 = abc()

    obj1.name = 'kobe'
    // 如果三个是一个对象，将obj1的name改为kobe，那其他两个也改变
    console.log(obj2);
    console.log(obj3);
</script>
</body>
</html>
