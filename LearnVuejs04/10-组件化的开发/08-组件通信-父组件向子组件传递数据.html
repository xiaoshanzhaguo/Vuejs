<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--   一定要使用v-bind-->
    <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
    <div>
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
        </ul>
        <!--    <p>{{cmovies}}</p>-->
        <h2>{{cmessage}}</h2>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    // 父传子：props
    const cpn = {
        template: `#cpn`,
        //props: ['cmovies', 'cmessage'],  //props---变量，会被看成一个变量
        props: {
            // // 1. 类型限制
            // cmovies: Array,  //要求数据必须为数组型
            // cmessage: String,

            // 2.提供一些默认值,以及必传值
            cmessage: {
                type: String,
                default: 'aaaaaa',   //默认值
                required: true   // 必传值
            },
            // 类型是对象或者数组时，默认值必须是一个函数
            cmovies: {
                type: Array,
                // default: []  // vue2.5.17以下
                default() {
                    return []
                }
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            movies: ['海王', '海贼王', '海尔兄弟']
        },
        components: {
            cpn  // 这里是增强写法，相当于 cpn: cpn(前面加不加单引号都可以)
        }
    })

    // const name = 'why'
    //
    // const obj = {
    //   name: name,
    //   name
    // }
</script>

</body>
</html>
