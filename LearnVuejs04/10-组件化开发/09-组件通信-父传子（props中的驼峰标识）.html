<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 父组件里的东西向子组件传，并显示出来 -->
    <!--<cpn :cInfo="info"></cpn>  v-bind这样写，不支持驼峰！！！ -->
    <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
    <!--  Vue中，子组件模板里包含多个标签时，需要在根里
    一般情况下，在定义子组件模板时，我们必须给它一个根，即要有外层的东西给它包起来，如果这里的代码比较多的时候。 -->
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const cpn = {
        template: `#cpn`,
        props: {
            // cinfo
            cInfo: {
                type: Object,
                default() {
                    return {};
                }
            },
            childMyMessage: {
                type: String,
                default: ''
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'aaaaa',
            info: {
                name: 'why',
                age: 18,
                height: 1.88
            }
        },
        components: {
            cpn
        }
    })
</script>

</body>
</html>
